name       : kjsembed
version    : 5.80.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.80/portingAids/kjsembed-5.80.0.tar.xz : a7446a5439c5be9ec24715c506d287379398d65ce4836937480afaa367ba6f20
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
