name       : kjsembed
version    : 5.76.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.76/portingAids/kjsembed-5.76.0.tar.xz : d7fe11b69445afe372388c5ab310d38ab69e203f3995136a948c9bbf9b8b4a88
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
