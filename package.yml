name       : kjsembed
version    : 5.69.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.69/portingAids/kjsembed-5.69.0.tar.xz : 706b3448694143484393dfa4c05953e832c83757d84d17d47d02e36f137f351f
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
