name       : kjsembed
version    : 5.53.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.53/portingAids/kjsembed-5.53.0.tar.xz : d90c68121cc90e7eba276a74acefb72f4f197719c485d95fe23a418e8ffd7248
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
