name       : kjsembed
version    : 5.54.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/portingAids/kjsembed-5.54.0.tar.xz : e88763145ed0b9ffd4a9215bb7e08108a2e332073125ec6c4407daac3d9a57de
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
