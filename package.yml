name       : kjsembed
version    : 5.94.0
release    : 59
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/portingAids/kjsembed-5.94.0.tar.xz : f3ce37479d0f579feeeebc837074b3d138a37989884149b92f12b107fedef62e
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
