name       : kjsembed
version    : 5.90.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/portingAids/kjsembed-5.90.0.tar.xz : c466279c3e293035eb72902ae117c30a980e695a60cd2da79eb0acf0cfd3b979
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
