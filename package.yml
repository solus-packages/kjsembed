name       : kjsembed
version    : 5.61.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/portingAids/kjsembed-5.61.0.tar.xz : d8e0afad638574c31c89d716d78456ce51ffe6dd03eae6787bc9b4f8b52d5b44
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
