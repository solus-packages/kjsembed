name       : kjsembed
version    : 5.89.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/portingAids/kjsembed-5.89.0.tar.xz : 4e871eca5e2d29b15717d9a68bbd43304a3739fb92ea4d9c457d391ae0eb5221
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
