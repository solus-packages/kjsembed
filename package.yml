name       : kjsembed
version    : 5.42.0
release    : 8
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.42/portingAids/kjsembed-5.42.0.tar.xz : 6a5c86d96d5e5350644213180abe832f244e4a809ac418f62a4464ce2ce18483
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
