name       : kjsembed
version    : 5.38.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.38/portingAids/kjsembed-5.38.0.tar.xz : 0afdf41564f2f00e98c13cb160e9405ac40c11836dc0f354b50f01418a3d6059
license    : LGPL-2.1
component  : programming
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
