name       : kjsembed
version    : 5.35.0
release    : 2
source     :
    - https://download.kde.org/stable/frameworks/5.35/portingAids/kjsembed-5.35.0.tar.xz : e797dd522ecf549ad5f9ed52825f833e4a621110b617c15b56003ee42f771d8f
license    : LGPL-2.1
component  : programming
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
