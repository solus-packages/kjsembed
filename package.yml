name       : kjsembed
version    : 5.52.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.52/portingAids/kjsembed-5.52.0.tar.xz : cefff15d12331338cedd64386c67a6c924b6a233475b14e0bd22e71b29586813
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
