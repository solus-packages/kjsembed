name       : kjsembed
version    : 5.60.0
release    : 26
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/portingAids/kjsembed-5.60.0.tar.xz : 91c8767a533ee414cd0b4789270881495a8e06482d68bda988cc5fdeb987c421
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
